<div class="modal fade modal-settings" id="modal-settings" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-body--left">

                    <div class="row">
                        <div class="input-section">
                            <div class="input-section__label"> Units</div>
                            <div class="input-section__input">
                                <div class="dropdown">
                                    <button class="btn btn-primary dropdown-toggle" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        Units
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">Celcius</a>
                                        <a class="dropdown-item" href="#">Fahrenheit</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-section">
                            <div class="input-section__label"> City </div>
                            <div class="input-group mb-3 input-section__input">
                                <input type="text" class="form-control" id="current-city" data-function="current-city" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-primary" data-function="localize-me" type="button"><i class="fas fa-globe"></i></button>
                                </div>
                              </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-section">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="settings-preassure" unchecked>
                                <label class="form-check-label" for="settings-preassure">Show current preassure</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-section">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="settings-wind-deg" unchecked>
                                <label class="form-check-label" for="settings-wind-deg">Show wind degree</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-section">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="settings-feels-temp" unchecked>
                                <label class="form-check-label" for="settings-feels-temp">Show feels like temperature</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-section">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="settings-sun" unchecked>
                                <label class="form-check-label" for="settings-sun">Show sunrise/sunset time</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-body--right">
                    <div class="row">
                        <div class="carousel-section">
                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                </div>
                                <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                    data-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                    data-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                            <button class="btn btn-primary" data-function="set-background">Set background</button>
                            <span data-function="default-settings"> Default settings</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" data-function="save-settings" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
